<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슬라이드 재구성 (Slide Reconstructor)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  <link rel="stylesheet" href="/static/css/style.css?v=3.4">


  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <div class="logo">
        <span class="logo-icon"><i data-lucide="sparkles"></i></span>
        <div class="logo-text">
          <h1>슬라이드 재구성 도구</h1>
          <span class="badge">v3.11</span>
        </div>
      </div>
    </header>


    <!-- Tabs -->
    <div class="tabs-container">
      <button class="tab-btn active" data-tab="reconstruct">슬라이드 재구성</button>
      <!-- <button class="tab-btn" data-tab="remove-text">텍스트 제거 (OpenCV) </button> -->
      <!-- <button class="tab-btn" data-tab="remove-text-ai" style="color: var(--accent);">텍스트 제거 (AI 생성)</button> -->
      <!-- <button class="tab-btn" data-tab="extract-text">텍스트 추출</button> -->
    </div>

    <!-- Global Settings Section -->
    <div class="settings-container glass-panel">
      <div class="settings-header">
        <h3><i data-lucide="settings" style="vertical-align: middle; margin-right: 0.5rem;"></i> 환경 설정</h3>
        <p>작업에 사용할 AI 모델을 선택하세요.</p>
      </div>
      <div class="settings-grid">
        <div class="setting-group">
          <label>비전모델(분석)</label>
          <select id="visionModel">
            <option value="gemini-3-flash-preview" selected>Gemini 3.0 Flash (Preview)</option>
            <!-- <option value="gemini-2.0-flash-exp">Gemini 2.0 Flash (Experimental)</option>
            <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
            <option value="gemini-1.5-pro">Gemini 1.5 Pro</option> -->
          </select>
        </div>
        <div class="setting-group">
          <label>인페인팅(배경복원)</label>
          <select id="inpaintingModel">
            <option value="opencv-telea">OpenCV Telea (빠름)</option>
            <option value="opencv-ns">OpenCV NS (고품질)</option>
          </select>
        </div>
        <div class="setting-group">
          <label>HTML생성</label>
          <select id="codegenModel">
            <option value="algorithmic">알고리즘 기반 (정밀함)</option>
            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
          </select>
        </div>
        <div class="setting-group">
          <label>출력 포맷</label>
          <select id="outputFormat">
            <option value="html">HTML Only</option>
            <option value="pptx">PPTX Only</option>
            <option value="both" selected>Both (HTML+PPTX)</option>
          </select>
        </div>
        <div class="setting-group">
          <label>동시 처리 개수 (Batch)</label>
          <select id="maxConcurrent">
            <option value="2">2개</option>
            <option value="3" selected>3개</option>
            <option value="4">4개</option>
            <option value="5">5개</option>
            <option value="8">8개</option>
            <option value="10">10개</option>
            <option value="15">15개</option>
          </select>
        </div>
      </div>
      <div class="settings-action">
        <button id="btnSaveDefaults" class="btn-secondary small">
          <i data-lucide="save"></i> 설정 기본값으로 저장
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <main>
      <!-- Upload Section (Shared) -->
      <section id="uploadSection" class="glass-panel upload-zone">
        <div class="upload-content">
          <div class="icon-cloud"><i data-lucide="upload-cloud" size="48"></i></div>
          <h2 id="uploadTitle">슬라이드 이미지 업로드</h2>
          <p id="uploadDesc">이미지를 이곳에 드래그하거나 클릭하여 선택하세요. (여러 장 가능)</p>
          <input type="file" id="fileInput" accept="image/*" multiple hidden>
          <button class="btn-primary" onclick="document.getElementById('fileInput').click()">
            파일 선택 (다중 가능)
          </button>
        </div>
      </section>

      <!-- Batch Control Panel (New) -->
      <section id="batchControlPanel" class="glass-panel batch-controls hidden">
        <div class="batch-header">
          <div class="batch-info">
            <h3><i data-lucide="package-open" style="vertical-align: middle; margin-right: 0.5rem;"></i> 일괄 작업 </h3>
            <span id="batchStatusText">완료: 0 / 0</span>
          </div>
          <div class="batch-actions">
            <button id="btnPause" class="btn-secondary" title="일시정지" onclick="jobQueue.pause()"><i
                data-lucide="pause"></i> 일시정지</button>
            <button id="btnResume" class="btn-secondary hidden" title="재개" onclick="jobQueue.resume()"><i
                data-lucide="play"></i> 재개</button>
            <button id="btnStop" class="btn-secondary" title="중단" onclick="jobQueue.stop()">
              <i data-lucide="square" style="color: #ef4444;"></i> 작업 중단
            </button>
            <button id="btnDownloadBatchPPTX" class="btn-secondary hidden" title="PPTX 다운로드"
              onclick="jobQueue.downloadBatchPPTX()">
              <i data-lucide="file-text"></i> PPTX 다운로드
            </button>
          </div>
        </div>
        <div class="progress-container">
          <div id="batchProgressBar" class="progress-bar" style="width: 0%"></div>
        </div>
      </section>

      <!-- Job List (Replaces Single Result View for Batch) -->
      <div id="jobList" class="job-list-container"></div>

      <!-- Loading Section (Legacy/Single - keep hidden or reuse for single) -->
      <section id="loadingSection" class="glass-panel loading-zone hidden">
        <div class="loader"></div>
        <h2 id="loadingText">처리 중입니다...</h2>
        <p class="loading-subtext">잠시만 기다려주세요.</p>
      </section>

      <!-- Result: Reconstruct -->
      <section id="resultReconstruct" class="result-zone hidden">
        <div class="glass-panel preview-header">
          <div class="header-left">
            <h2>재구성 완료</h2>
            <p>HTML과 복원된 배경을 확인하세요.</p>
          </div>
          <div class="actions">
            <a id="btnDownloadHtml" href="#" class="btn-secondary" download><i data-lucide="file-code-2"></i> HTML</a>
            <a id="btnDownloadBg" href="#" class="btn-secondary" download><i data-lucide="image"></i> 배경</a>
            <button class="btn-text btn-retry">다른 파일 작업</button>
          </div>
        </div>
        <div class="preview-container">
          <div class="preview-wrapper">
            <iframe id="resultFrame" title="Result Preview"></iframe>
          </div>
        </div>
      </section>

      <!-- Result: Remove Text -->
      <section id="resultRemoveText" class="result-zone hidden">
        <div class="glass-panel preview-header">
          <div class="header-left">
            <h2>배경 복원 완료</h2>
            <p>텍스트가 제거된 클린 배경입니다.</p>
          </div>
          <div class="actions">
            <a id="btnDownloadBgOnly" href="#" class="btn-secondary" download><i data-lucide="image"></i> 이미지 다운로드</a>
            <button class="btn-text btn-retry">다른 파일 작업</button>
          </div>
        </div>
        <div class="preview-container">
          <img id="resultBgImage" src="" alt="Clean Background" style="max-width: 100%; border-radius: 8px;">
        </div>
      </section>

      <!-- Result: Extract Text -->
      <section id="resultExtractText" class="result-zone hidden">
        <div class="glass-panel preview-header">
          <div class="header-left">
            <h2>텍스트 추출 완료</h2>
            <p>이미지 내 텍스트 내용입니다.</p>
          </div>
          <div class="actions">
            <button id="btnCopyText" class="btn-secondary"><i data-lucide="copy"></i> 클립보드 복사</button>
            <button class="btn-text btn-retry">다른 파일 작업</button>
          </div>
        </div>
        <div class="glass-panel text-preview">
          <textarea id="extractedTextArea" readonly></textarea>
        </div>
      </section>
    </main>

    <div id="toast" class="toast hidden">알림 메시지</div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle">Slide Preview</h3>
          <button class="btn-text" onclick="closeModal()"><i data-lucide="x"></i></button>
        </div>
        <div class="modal-body">
          <div id="modalPreviewContainer" class="modal-preview-container">
            <!-- Content injected by JS -->
          </div>
        </div>
        <div class="modal-footer">
          <a id="modalBtnDownloadHtml" href="#" class="btn-primary small" download><i data-lucide="file-code-2"></i>
            HTML DL</a>
          <a id="modalBtnDownloadPptx" href="#" class="btn-primary small hidden" download><i
              data-lucide="file-text"></i> PPTX DL</a>
          <a id="modalBtnDownloadBg" href="#" class="btn-secondary small" download><i data-lucide="image"></i> 배경 DL</a>
          <button class="btn-secondary small" onclick="closeModal()">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/js/script.js?v=3.11"></script>
</body>

</html>
